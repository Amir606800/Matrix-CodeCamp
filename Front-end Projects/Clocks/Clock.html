<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Find the mystery beyond the Clock.</h1>
<div class="box">
    <div class="analog">
        <div class="dot"></div>
        <div class="minute-Hand"></div>
        <div class="hour-Hand"></div>
        <div class="second-Hand"></div>
        <p class="numbers" id="n12">12</p>
        <p class="numbers" id="n11">11</p>
        <p class="numbers" id="n10">10</p>
        <p class="numbers" id="n9">9</p>
        <p class="numbers" id="n8">8</p>
        <p class="numbers" id="n7">7</p>
        <p class="numbers" id="n6">6</p>
        <p class="numbers" id="n5">5</p>
        <p class="numbers" id="n4">4</p>
        <p class="numbers" id="n3">3</p>
        <p class="numbers" id="n2">2</p>
        <p class="numbers" id="n1">1</p>    
    </div>

    <div class="digital d-none">
        <div class="screen">
            <div class="content d-none">
            <span id="hours"></span>:<span id="minutes"></span>:<span id="seconds"></span>
            <p id="Date">14th June 2024</p>
        </div>
    </div>
        <div class="butons">
            <button id="change"><</button>
            <button id="onOff">=</button>
        </div>
        
    </div>
</div>

    <script src="/assets/JS/script.js"></script>
</body>
</html>
