<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/Assets/CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div id="loading-screen">
        <div class="spinner">
            <img src="/Assets/Photos/logo.png">
            <img src="/Assets/Photos/logo.png">
            <img src="/Assets/Photos/logo.png">
        </div>
    </div>
    <div class="main-content">
    <nav>
        <div class="logo"><img src="/Assets/Photos/logo.png">Sink</div>
        <form id="formSearch">
            <div class="searchArea">
                <input type="search" placeholder="Search for anything">
                <button><img src="/Assets/Photos/magnifiyngGlass.svg"></button>
            </div>
        </form>  
    </nav>
    <div class="categories">
        <div class="category" id="all"><div class="background"></div><p class="nameCat">All Categories</p></div>
        <div class="category" id="instruments"><div class="background"></div><p class="nameCat">Instruments</p></div>
        <div class="category" id="gadgets"><div class="background"></div><p class="nameCat">Gadgets</p></div>
    </div>

    <div class="container">
    <div class="listArea">
        <div class="head d-flex justify-content-space-between">
            <div class="filterBy">
                Filter 
                <img src="/Assets/Photos/filter.svg">
                <div class="filter-box">
                    <form id="formFilter">
                        <div class="queue">
                        <div class="price-range">
                            <label>Price:</label>
                            <input type="text" id="minPrice" value="0">
                            <span>-</span>
                            <input type="text" id="maxPrice" value="1000"> 
                        </div>
                        <div class="rate-range">
                            <label>Rate:</label>
                            <input type="text" id="minRate" value="0" placeholder="0">
                            <span>-</span>
                            <input type="text" id="maxRate" value="10" placeholder="10"> 
                        </div>
                        
                        <div class="features">
                            <input type="checkbox" id="featureCheck">
                            <Label for="featureCheck">Features \/ </Label>
                            <div class="feature-box">
                                <div class="d-flex">
                                    <input type="checkbox" name="High" id="high" value="high">
                                    <label for="high">High quality</label>
                                </div>
                                <div class="d-flex">
                                    <input type="checkbox" name="Light" id="light" value="light">
                                    <label for="light">Lightweight</label>
                                </div>
                                <div class="d-flex">
                                    <input type="checkbox" name="Port" id="port" value="port">
                                    <label for="port">Portable</label>
                                </div>
                                <div class="d-flex">
                                    <input type="checkbox" name="Durab" id="durab" value="durab">
                                    <label for="durab">Durable</label>
                                </div>
                            </div>
                        </div>
                    </div>
                        <div class="submitFilter">
                            <button id="fltr">Filter</button>
                        </div>
                    </form>
                </div>               
            </div>
            <div class="resultOfSearch">
                <span id="cnt"></span>
                products found
            </div>
        </div>
        <div class="items">
            
        </div>
    </div>
</div>
<div class="audioVolume hide">
    
    <img src="/Assets/Photos/Volumes/volume-max-svgrepo-com.svg" width="40px" id="iconVolume" alt="">
    <input class="hide" type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
</div>
</div>
<script src="/Assets/JS/filter.js" ></script>
<script src="/Assets/JS/script.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
